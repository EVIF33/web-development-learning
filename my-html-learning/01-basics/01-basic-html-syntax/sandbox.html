<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>My first sandbox page</title>
    </head>
    <body>
        <p>Create my first <strong>HTML</strong> element</p>
        <hr>
        <section>Create my first <em>void</em> element:
            <img src="./source/void.jpg" style="display: block;"/>
            <p>I added the <code>{style display: block}</code> to move the image to a new line.</p>
        </section>
        <hr>
        <section>
            <p>Some attributes for void element:</p>
            <img src="./source/void.jpg" alt="Void element" width="600" height="600">
        </section>
        <hr>
        <section>
            <p>Some <em>boolean</em> attributes:</p>
            <input type="checkbox" checked>
            <input type="checkbox" checked="checked">
            <input type="checkbox" checked="">
            <input type="checkbox" checked="false"> <!--It's still true. -->
            <button disabled>Disabled button</button>
        </section>

        <section>
            <input type="checkbox">
            <button>Enabled button</button>
        </section>
    </body>
</html>
